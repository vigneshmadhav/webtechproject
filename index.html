<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Student Details Collection</h1>

  <div class="container">
    <form id="studentForm">
      <label for="nameInput">Name:</label>
      <input type="text" id="nameInput" required><br><br>

      <label for="rollNumberInput">Roll Number:</label>
      <input type="text" id="rollNumberInput" required><br><br>

      <button type="submit">Submit</button>
    </form>

    <div id="studentDetails" class="info"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
